<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <h1>Login</h1>
   <form>

       
       
       
       
       
       <label for="firstname"> First Name: </label>
       <input id="firstname" type="text" placeholder="First Name" required>

       <label for="lastname"> Last Name:</label>
       <input id="lastname" type="text" placeholder="Last Name" required>
       <br />
        <label for="male">Male:</label>
       <input name="gender" value="male" id="male" type="radio">
       <label for="female">Female:</label>
       <input name="gender" value="female" id="female" type="radio">
       <label for="other">Other:</label>
       <input name="gender" value="other" id="other" type="radio">
       <br />

       <label for="email"> Email: </label>
       <input type="email" placeholder="email" required>
       <input type="password" pattern=".{5,10}" title="5 to 10 characters" placeholder="password" required>
       <br />

       <label for="select">Birhday</label>
       <select id="select">
           <option>Day</option>
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
       </select>

       <select >
            <option>month</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>

        <select >
                <option>Year</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

        <br />
        <label for="agreementtoterms"> I agree to the terms and conditions </label>
       <input id="agreementtoterms" type="checkbox" required>
       <br />

       <button>Submit</button>


       
</form>
</body>
</html>
